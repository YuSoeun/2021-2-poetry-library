    <style>
        body{
            font-family:"ON 춘향전", "ON 춘향전OTF";
            text-align: center;
            color: gray;
            background-image:url("background.jpg");
            background-repeat:no-repeat;

        h1 {
            text-align: center;
            color: black;
            font-family: "ON 춘향전", "ON 춘향전OTF"
        }
        h2 {
            text-align: center;
            color: white;
            font-family: "ON 춘향전", "ON 춘향전OTF"
        }
        .navbar {
            width: 100%;
            background-color: #708090;
            overflow: auto;
        }
        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #000;
        }
        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;
        }
        /* Remove margins and padding from the list */
        ul {
            margin: 0;
            padding: 0;
        }
        /* Style the list items */
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            
            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Set all odd list items to a different color (zebra-stripes) */
        ul li:nth-child(odd) {
            background: #f9f9f9;
        }
        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }
        /* When clicked on, add a background color and strike out text */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }
        /* Add a "checked" mark when clicked on */
        ul li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }
        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }
        .close:hover {
            background-color: #708090;
            color: white;
        }
        /* Style the header */
        .header {
            background-color: #708090;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }
        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Style the input */
        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }
        /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width: 25%;
            background: #708090;
            color: #ffffff;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }
        .addBtn:hover {
            background-color: #000000;
        }
    </style>
</head>

<body>
        <h1><b>詩集文庫</b></h1>
        <h1><b>나만의 시</b></h1>
        <div class="navbar">
            <a href="index.html" class="active" href="#">
                <i class="fa fa-fw fa-home"></i>메인화면
            </a> 
            <a href="#">
                <i class="fa fa-fw fa-search"></i>목록 검색
            </a> 
        </div>
        <div id="myDIV" class="header">
            <h2>최근에 본 시집</h2>
            <input type="text" id="myInput" placeholder="보고 싶은 시를 추가할 수 있습니다. - #카테고리">
            <span onclick="newElement()" class="addBtn">추가</span>
        </div>
        <ul id="myUL">
            <li>Hit the gym</li>
            <li>Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
        <script>
            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }
            
            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
            // Create a new list item when clicking on the "Add" button
            function newElement() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("You must write something!");
                } else {
                    document.getElementById("myUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";
                
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);
                
                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
        </script>
